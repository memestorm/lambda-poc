# Lambda Consensus Federation Configuration

# SQS Configuration
sqs.endpoint=http://localhost:9324
sqs.max.connections=20
sqs.connection.timeout=30000
sqs.socket.timeout=60000
sqs.max.retry.attempts=3
sqs.base.retry.delay=100

# Consensus Configuration
consensus.timeout.seconds=60
consensus.vote.timeout.seconds=10
consensus.recovery.timeout.seconds=30
consensus.recovery.retry.interval.seconds=30
consensus.max.recovery.attempts=3
consensus.minimum.quorum.size=3

# Performance Configuration
performance.thread.pool.size=10
performance.message.batch.size=10
performance.queue.poll.wait.seconds=20
performance.connection.pool.enabled=true
performance.metrics.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.consensus=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.structured.enabled=true
logging.performance.tracking.enabled=true

# JVM Optimization Hints
jvm.gc.algorithm=G1GC
jvm.heap.initial=256m
jvm.heap.maximum=512m
jvm.gc.max.pause.millis=200